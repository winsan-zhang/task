<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        margin-left: 500px;
        margin-top: 100px;
        width: 165px;
        height: 165px;
        font-size: 0;
        background-color: green;
    }
    div[class^=d]{
        width: 50px;
        height: 50px;
        margin: 2.5px;
        background-color: yellow;
        display: inline-block;
        border-radius: 5px;
        cursor: pointer;
        /*font-size: 12px;*/
    }
</style>
<body>
<div class="container">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6"></div>
    <div class="d7"></div>
    <div class="d8"></div>
    <div class="d9"></div>
</div>
</body>
</html>
